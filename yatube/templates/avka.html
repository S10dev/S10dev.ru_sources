{% if img %}
{% load thumbnail %}
{% thumbnail img "150x200" crop='center' upscale=True as im %}
<img class="card-img" src="{{ im.url }}" >
{% endthumbnail %}
{% endif %}
{% if author == user %}
<div class="h4">
    {% if img %}
    <a href ="{% url 'get_avatar' author.username %}">Изменить авку</a>
    {% else %}
    <a href ="{% url 'get_avatar' author.username %}">Добавить авку</a>
    {% endif %}
</div>
{% endif %}
